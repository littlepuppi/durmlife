          <h3>MONUTS</h3>
          <img src="https://ps-curriculum-images.s3.amazonaws.com/adv-css-donuts.png">
        </div>
      </div>
  
      <div class="column">
        <div class="column-inner">
          <h3>M KOKKO</h3>
          <img src="https://ps-curriculum-images.s3.amazonaws.com/adv-css-kokko.png">

      </div>

    <div class="row">
      <div class="column">
        <div class="column-inner">

          <img src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-luna.png">
        </div>
      </div>

        <div class="column-inner">
          <h3>HEAVENLY BUFFALOES</h3>
          <img src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-buffalo.png">
        </div>
      </div>
  
      <div class="column">
        <div class="column-inner">
          <h3>NANATACO</h3>
          <img src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-nuvo.png">

    <div class="row">
      <div class='column-70'>
        <div class='drinks-title-background column-inner-margin'>

          <img src="https://ps-curriculum-images.s3.amazonaws.com/advanced-css-11.jpg" alt="">

      </div>
      <div class='column-30'>
        <div class='drinks-thumbnails-container column-inner-margin'>
